<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <section id="contacts">
        <div class="container">
            <form>
                <p><b>Fill in to submit your feedback.</b></p><br> 
            <label for="name" id="name"><b>Name:</b></label>
            <input type="text" id="text" placeholder="yourname"required><br>
            <label for="email" id="email"><b>Email:</b></label>
            <input type="email" id="email" placeholder="@youremail" required><br>
            <label for="yourfeedback" id="yourfeedback"><b>Your feedback:</b></label>
            <input type="text" id="text" placeholder="Write your feedback message here.."><br>
            <input type="button" value="Submit">
            </form>
        </div>
        </section>
</body>
</html>
